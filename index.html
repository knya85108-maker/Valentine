<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
      width: 400px;
      height: 250px;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveButton() {
      const maxX = 300;
      const maxY = 150;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveButton();
    });

    function yesClicked() {
      alert("Yay!!! ‚ù§Ô∏èü•∞ You just made my day!");
    }
  </script>

</body>
</html>
